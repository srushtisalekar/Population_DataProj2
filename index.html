<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSproject2</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<div class="heading">Population Data for Cities in India</div>
    <div class="search-container">
        <input type="text" id="search-input" class="search-input" placeholder="Search for a city...">
        <button class="search-button">
            <i class="fas fa-search"></i>
        </button>
    </div>
    <div id="container" class="container"></div>

    <script>
        const container = document.querySelector('#container');
        const searchInput = document.querySelector('#search-input');
        
        const request = new XMLHttpRequest();
        request.open('GET', "https://countriesnow.space/api/v0.1/countries/population/cities");
        request.send();
        
        // To get the response
        request.addEventListener('load', function() {
            // Parse the JSON response
            const response = JSON.parse(this.responseText);
        
            // Check the structure of the parsed data
            if (response.error === false && Array.isArray(response.data)) {
                // Filter cities in India
                const indianCities = response.data.filter(city => city.country === 'India');
        
                // Function to render cities
                const renderCities = (cities) => {
                    // Initialize an empty string to store HTML templates for all cities
                    let citiesHTML = '';
        
                    // Loop through each city and create HTML template
                    cities.forEach(city => {
                        const cityHTML = `
                            <div class="card">
                                <div class="card-body">
                                    <h1 class="card-body-title">
                                        ${city.city}
                                    </h1>
                                    <p class="card-body-country">
                                        Country: ${city.country}
                                    </p>
                                    <div class="card-body-population">
                                        <h2>Population Counts:</h2>
                                        <ul>
                                            ${city.populationCounts.map(count => `
                                                <li>
                                                    Year: ${count.year}, Population: ${count.value}, Sex: ${count.sex}
                                                </li>
                                            `).join('')}
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        `;
                        // Append the HTML template for the current city to the citiesHTML string
                        citiesHTML += cityHTML;
                    });
        
                    // Append the combined HTML templates for all cities to the container
                    container.innerHTML = citiesHTML;
                };
        
                // Render all Indian cities initially
                renderCities(indianCities);
        
                // Add event listener to search input to filter cities
                searchInput.addEventListener('input', function() {
                    const searchTerm = this.value.toLowerCase();
                    const filteredCities = indianCities.filter(city => city.city.toLowerCase().includes(searchTerm));
                    renderCities(filteredCities);
                });
            } else {
                console.error("Unexpected data structure:", response);
            }
        });
        </script>
</body>
</html>
